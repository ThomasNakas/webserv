<!DOCTYPE html>
<html>
<head>
<title>413 Payload Too Large</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400..900&display=swap" rel="stylesheet">
<link rel="icon" type="image/x-icon" href="/favicon.ico">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
	body, html {
		margin: 0;
		padding: 0;
		font-family: 'Press Start 2P', cursive;
		color: #ccff00;
		background: repeating-linear-gradient(
			45deg,
			#111 0px,
			#111 20px,
			#222800 20px,
			#222800 40px
		);
		background-size: 80px 80px;
		animation: hazardShift 5s linear infinite;
		overflow-x: hidden;
	}

	@keyframes hazardShift {
		0% { background-position: 0 0; }
		100% { background-position: 160px 0; }
	}

	body::before {
		content: "";
		position: fixed;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		background: radial-gradient(circle, rgba(0,255,0,0.1) 0%, rgba(0,255,0,0.03) 80%);
		mix-blend-mode: overlay;
		pointer-events: none;
		animation: pulseGlow 3s ease-in-out infinite;
		z-index: -1;
	}

	@keyframes pulseGlow {
		0%, 100% { opacity: 0.2; }
		50% { opacity: 0.5; }
	}

	h1, h2 {
		text-align: center;
		color: #fffae6;
		text-shadow: 0 0 10px #00ff00, 0 0 15px #ff0000;
		animation: toxicFlicker 1s infinite;
	}

	@keyframes toxicFlicker {
		0% { text-shadow: 2px 2px #00ff00; }
		50% { text-shadow: -2px -2px #ff0000; }
		100% { text-shadow: 2px 2px #00ff00; }
	}

	p {
		text-align: center;
		font-size: 13px;
		color: #eaffcc;
		background-color: rgba(0, 255, 0, 0.1);
		border: 2px dashed #00ff00;
		padding: 10px;
		margin: 15px auto;
		width: 70%;
		box-shadow: 0 0 10px #00ff00, 0 0 25px #ff0000;
		transform: rotate(-1deg);
		animation: bounceSlight 2.5s ease-in-out infinite;
	}

	@keyframes bounceSlight {
		0%, 100% { transform: translateY(0) rotate(-1deg); }
		50% { transform: translateY(-5px) rotate(1deg); }
	}

	.toxic-symbol {
		display: inline-block;
		animation: spinDanger 2s linear infinite;
		font-size: 24px;
		margin-right: 8px;
	}

	@keyframes spinDanger {
		0% { transform: rotate(0); }
		100% { transform: rotate(360deg); }
	}

	br {
		line-height: 2em;
	}
</style>
</head>
<body>
<center><h1>413 Payload Too Large</h1></center>
<hr><center>Webserv Team</center>
</body>
</html>
