<!DOCTYPE html>
<html>
<head>
	<title>Webserv</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400..900&display=swap" rel="stylesheet">
	<link rel="icon" type="image/x-icon" href="/favicon.ico">
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
	
		body, html {
			margin: 0;
			padding: 0;
			font-family: 'Press Start 2P', cursive;
			color: #00ffe0;
			background: #000;
			overflow-x: hidden;
			background-image: url('https://www.transparenttextures.com/patterns/8-bit.png');
			background-size: 80px;
			animation: bgScroll 30s linear infinite;
			cursor: url('https://cur.cursors-4u.net/games/gam-16/gam1586.cur'), auto;
		}
	
		@keyframes bgScroll {
			from { background-position: 0 0; }
			to { background-position: 1600px 0; }
		}
	
		body::before {
			content: "";
			position: fixed;
			top: 0;
			left: 0;
			height: 100%;
			width: 100%;
			background: radial-gradient(circle, rgba(255,0,255,0.2), transparent 70%);
			z-index: -1;
			animation: pulse 5s infinite;
		}
	
		@keyframes pulse {
			0%, 100% { opacity: 0.2; transform: scale(1); }
			50% { opacity: 0.35; transform: scale(1.03); }
		}
	
		h1, h2 {
			text-align: center;
			text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff, 0 0 30px #ff00ff;
			animation: glitch 1.5s infinite;
			color: #ffffff;
		}
	
		@keyframes glitch {
			0% { transform: translate(0); }
			20% { transform: translate(-2px, 2px); }
			40% { transform: translate(2px, -2px); }
			60% { transform: translate(-1px, 1px); }
			80% { transform: translate(1px, -1px); }
			100% { transform: translate(0); }
		}
	
		input, button {
			display: block;
			margin: 15px auto;
			padding: 12px 24px;
			font-family: 'Press Start 2P', cursive;
			border: 3px double #00ffcc;
			background-color: #000;
			color: #00ffcc;
			cursor: pointer;
			text-transform: uppercase;
			box-shadow: 0 0 8px #00ffcc, 0 0 16px #ff00ff;
			transition: all 0.2s ease-in-out;
		}
	
		button:hover {
			background: #ff00ff;
			color: #000;
			box-shadow: 0 0 20px #00ffcc, 0 0 40px #00ffff;
			transform: scale(1.1) rotate(1deg);
		}
	
		input::placeholder {
			color: #00ffccaa;
			text-shadow: 1px 1px #ff00ff;
		}
	
		input[type="file"] {
			color: #00ffcc;
			background-color: #111;
			border: 2px dotted #ff00ff;
		}
	
		p {
			text-align: center;
			font-size: 12px;
			color: #fff;
			text-shadow: 1px 1px #00ffff;
		}
	
		br {
			line-height: 2em;
		}
	
		#music-toggle {
			position: fixed;
			top: 20px;
			right: 20px;
			z-index: 999;
			font-size: 10px;
			background-color: #111;
			border: 2px dashed #ff00ff;
			color: #00ffcc;
			box-shadow: 0 0 8px #00ffff;
			padding: 10px 15px;
			transition: all 0.3s ease;
			animation: wiggle 1.5s infinite;
		}
	
		#music-toggle:hover {
			background-color: #00ffcc;
			color: #000;
			transform: scale(1.1) rotate(-2deg);
			box-shadow: 0 0 15px #ff00ff;
		}
	
		@keyframes wiggle {
			0%, 100% { transform: rotate(0); }
			25% { transform: rotate(1deg); }
			50% { transform: rotate(-1deg); }
			75% { transform: rotate(1deg); }
		}
	
		/* Bonus: Glowing border on focus */
		input:focus, button:focus {
			outline: none;
			box-shadow: 0 0 10px #00ffcc, 0 0 20px #ff00ff;
			border-color: #fff;
		}
	</style>
	
	</style>
</head>
<body>
	<button id="music-toggle">Play Music</button>
	<h1>The simplest index ever</h1>
	<p>Is this a simple index or what?</p>
	
	<input type="file" id="myFile">
	<button onclick="uploadFile()">Upload</button>
	
	<br><br>
	
	<input type="text" id="filenameToDelete" placeholder="Enter filename to delete">
	<button onclick="deleteFile()">Delete</button>
	
	<br><br>
	
	<h2>CGI</h2>
	
	<button onclick="tryCGI('../cgi/hello.py')">Try working CGI</button><br><br>
	<button onclick="tryCGI('../cgi/loop.py')">Try endless CGI</button><br><br>
	<button onclick="tryCGI('../cgi/hell.py')">Try non-existing CGI</button><br><br>
	<button onclick="tryCGI('../cgi/mistake.py')">Try wrong CGI</button><br><br>
	<input type="text" id="nameOfUser" placeholder="Enter your name">
	<button onclick="tryCGIpost('../cgi/for_post.py')">Try post CGI</button><br><br>
	
	<script>
		function uploadFile() {
			const fileInput = document.getElementById("myFile");
			const file = fileInput.files[0];
	
			if (!file) {
				alert("Please select a file");
				return;
			}
	
			const filename = file.name;
	
			fetch('/uploads', {
				method: "POST",
				headers: {
					"Content-Type": "application/octet-stream",
					"Content-Disposition": 'attachment; filename="' + filename + '"',
				},
				body: file // Send the raw file
			}).then(response => console.log("Upload complete"))
			  .catch(error => console.error("Error:", error));
		}
	</script>
	
	<script>
		function deleteFile() {
			const filenameInput = document.getElementById("filenameToDelete");
			
			if (!filenameInput || !filenameInput.value) {
				alert("Please enter a filename to delete.");
				return;
			}
	
			const filename = filenameInput.value;
	
			fetch(encodeURIComponent(filename), {
				method: "DELETE"
			})
			.then(response => {
				if(response.ok) {
					console.log ("Deleted: " + filename);
				} else {
					console.error("Failed to delete: " + filename);
				}
			})
			.catch(error => console.error("Error: ", error));
		}
	</script>
	
	<script>
		function tryCGI(location) {
		fetch(location)
			.then(response => response.text())
			.then(data => {
				history.pushState(data, '', location);
				document.open();
				document.write(data);
				document.close();
				window.addEventListener('popstate', () => {
					window.location.href = '/index.html';
				});
			})
			.catch(error => {
				console.error("Error:", error);
			});
		}
	</script>
	
	<script>
		function tryCGIpost(location) {
			const name = document.getElementById("nameOfUser").value;
			const data = `name=${encodeURIComponent(name)}`;
	
		fetch(location, {
			method: "POST",
			headers: {
				"Content-Type": "application/x-www-form-urlencoded"
			},
			body: data
		})
			.then(response => response.text())
			.then(data => {
				history.pushState(null, '', location);
				document.open();
				document.write(data);
				document.close();
				window.addEventListener('popstate', () => {
					window.location.href = '/index.html';
				});
			})
			.catch(error => {
			  console.error("Error:", error);
			});
		}
	</script>
	<script>
		document.addEventListener("DOMContentLoaded", () => {
			const music = document.getElementById("bg-music");
			const musicBtn = document.getElementById("music-toggle");
			let isPlaying = false;
	
			music.loop = false;
	
			setInterval(() => {
				if (isPlaying && music.currentTime >= 10) {
					music.currentTime = 0;
					music.play();
				}
			}, 500);
	
			window.addEventListener("click", () => {
				if (!isPlaying) {
					music.muted = false;
					music.play();
					isPlaying = true;
					if (musicBtn) musicBtn.textContent = 'Pause Music';
				}
			}, { once: true });
			if (musicBtn) {
				musicBtn.addEventListener("click", () => {
					if (!isPlaying) {
						music.muted = false;
						music.play();
						musicBtn.textContent = "Pause Music";
					} else {
						music.pause();
						musicBtn.textContent = "Play Music";
					}
					isPlaying = !isPlaying;
				});
			}
		});
	</script>
	</body>
</html>
