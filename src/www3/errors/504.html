<!DOCTYPE html>
<html>
<head>
<title>504 Gateway Timeout</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400..900&display=swap" rel="stylesheet">
<link rel="icon" type="image/x-icon" href="/favicon.ico">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
	@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

	body, html {
		margin: 0;
		padding: 0;
		font-family: 'Press Start 2P', cursive;
		background: radial-gradient(ellipse at center, #000000 0%, #0f0f0f 100%);
		color: #00ffe0;
		overflow: hidden;
	}

	.relativistic-clock {
		position: absolute;
		top: 30%;
		left: 50%;
		transform: translate(-50%, -50%);
		font-size: 22px;
		color: #ff00ff;
		animation: spinClock 10s linear infinite;
		text-shadow: 0 0 5px #ff00ff, 0 0 15px #00ffff;
	}

	@keyframes spinClock {
		0% { transform: translate(-50%, -50%) rotate(0deg); }
		100% { transform: translate(-50%, -50%) rotate(360deg); }
	}

	.accelerator {
		position: absolute;
		width: 30px;
		height: 30px;
		border-radius: 50%;
		background: #ff0000;
		box-shadow: 0 0 10px #ff0000;
		animation: zoom 3s infinite ease-in-out;
	}

	@keyframes zoom {
		0% { left: 10%; top: 70%; transform: scale(1); }
		50% { left: 80%; top: 20%; transform: scale(2.5); }
		100% { left: 10%; top: 70%; transform: scale(1); }
	}

	h1 {
		text-align: center;
		font-size: 26px;
		margin-top: 80px;
		color: #ff004d;
		text-shadow: 0 0 5px #ff004d, 0 0 15px #ff004d;
		animation: glitch 1s infinite;
	}

	@keyframes glitch {
		0% { text-shadow: 2px 0 red, -2px 0 cyan; }
		25% { text-shadow: -2px 0 red, 2px 0 cyan; }
		50% { text-shadow: 2px 2px red, -2px -2px cyan; }
		75% { text-shadow: -2px -2px red, 2px 2px cyan; }
		100% { text-shadow: 2px 0 red, -2px 0 cyan; }
	}

	p {
		text-align: center;
		font-size: 12px;
		color: #fff;
		margin-top: 20px;
		padding: 0 10px;
	}

	.time-distort {
		position: absolute;
		top: 80%;
		width: 100%;
		text-align: center;
		font-size: 10px;
		color: #ff00ff;
		animation: waveText 3s ease-in-out infinite;
	}

	@keyframes waveText {
		0% { transform: scale(1); letter-spacing: 2px; }
		50% { transform: scale(1.05); letter-spacing: 5px; }
		100% { transform: scale(1); letter-spacing: 2px; }
	}
</style>
</head>
<body>
	<h1>504 Gateway Timeout</h1>
	<div class="relativistic-clock">⏳</div>
	<div class="accelerator"></div>
	<p>
		Time has warped.<br>
		Your request tried to reach the server, but light itself couldn’t keep up.<br>
		We suspect a black hole... or maybe just bad Wi-Fi.
	</p>
	<div class="time-distort">⌛ Time is relative — but the timeout is real.</div>
</body>
</html>
