<!DOCTYPE html>
<html>
<head>
<title>404 Not Found</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400..900&display=swap" rel="stylesheet">
<link rel="icon" type="image/x-icon" href="/favicon.ico">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
	body, html {
		margin: 0;
		padding: 0;
		font-family: 'Press Start 2P', cursive;
		color: #ff00ff;
		background: linear-gradient(135deg, #ffcc00, #ff00cc, #00ffff);
		background-size: 400% 400%;
		animation: wildBg 5s ease infinite;
		overflow-x: hidden;
	}

	@keyframes wildBg {
		0% { background-position: 0% 50%; }
		50% { background-position: 100% 50%; }
		100% { background-position: 0% 50%; }
	}

	body::before {
		content: "";
		position: fixed;
		top: 0;
		left: 0;
		height: 100%;
		width: 100%;
		background: repeating-linear-gradient(
			45deg,
			rgba(255, 0, 255, 0.3),
			rgba(255, 0, 255, 0.3) 10px,
			rgba(0, 255, 255, 0.3) 10px,
			rgba(0, 255, 255, 0.3) 20px
		);
		z-index: -1;
		animation: scanline 0.5s linear infinite;
	}

	@keyframes scanline {
		0% { transform: translateY(0); }
		100% { transform: translateY(5px); }
	}

	h1, h2 {
		text-align: center;
		color: #ffffff;
		text-shadow: 0 0 10px #ff00ff, 0 0 20px #ffff00, 2px 2px #00ffff;
		animation: shake 0.3s infinite alternate;
	}

	@keyframes shake {
		from { transform: translateX(-3px) rotate(-1deg); }
		to { transform: translateX(3px) rotate(1deg); }
	}

	p {
		text-align: center;
		font-size: 14px;
		color: #000;
		background: #fff;
		border: 3px dashed #ff00ff;
		padding: 10px;
		margin: 20px auto;
		width: 60%;
		box-shadow: 0 0 10px #ff00ff, 0 0 30px #ffff00;
		transform: rotate(-2deg);
		animation: bounce 2s infinite;
	}

	@keyframes bounce {
		0%, 100% { transform: translateY(0) rotate(-2deg); }
		50% { transform: translateY(-10px) rotate(2deg); }
	}

	.glitch-emoji {
		display: inline-block;
		animation: emoji-glitch 1s infinite steps(2);
		font-size: 20px;
	}

	@keyframes emoji-glitch {
		0% { transform: translate(0, 0); }
		25% { transform: translate(-2px, 2px); }
		50% { transform: translate(2px, -2px); }
		75% { transform: translate(-1px, 1px); }
		100% { transform: translate(0, 0); }
	}

	br {
		line-height: 2em;
	}
</style>
</head>
<body>
<center><h1>404 Not Found</h1></center>
<hr><center>Webserv team</center>
</body>
</html>
