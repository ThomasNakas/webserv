<!DOCTYPE html>
<html>
<head>
<title>500 HTTP Internal Server Error</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400..900&display=swap" rel="stylesheet">
<link rel="icon" type="image/x-icon" href="/favicon.ico">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
	@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

	html, body {
		margin: 0;
		padding: 0;
		overflow: hidden;
		font-family: 'Press Start 2P', cursive;
		background: radial-gradient(circle at center, #ffe600, #ff0077, #00fff7);
		color: #000;
	}

	h1 {
		position: absolute;
		top: 30%;
		left: 50%;
		transform: translate(-50%, -50%);
		font-size: 32px;
		color: #ff0000;
		text-shadow: 0 0 5px yellow, 0 0 10px red;
		animation: shake 0.3s infinite;
		z-index: 10;
	}

	p {
		text-align: center;
		margin-top: 50vh;
		color: #000;
		font-size: 14px;
		animation: blink 1s infinite;
	}

	@keyframes shake {
		0% { transform: translate(-50%, -50%) rotate(-1deg); }
		50% { transform: translate(-50%, -50%) rotate(1deg); }
		100% { transform: translate(-50%, -50%) rotate(-1deg); }
	}

	@keyframes blink {
		0%, 100% { opacity: 1; }
		50% { opacity: 0.3; }
	}

	.explosion {
		position: absolute;
		width: 50px;
		height: 50px;
		background: radial-gradient(circle, red, orange, yellow);
		border-radius: 50%;
		animation: explode 2s infinite ease-in-out;
		opacity: 0.9;
	}

	@keyframes explode {
		0% {
			transform: scale(0.5) rotate(0deg);
			opacity: 0.9;
		}
		50% {
			transform: scale(2.5) rotate(180deg);
			opacity: 0.3;
		}
		100% {
			transform: scale(0.5) rotate(360deg);
			opacity: 0.9;
		}
	}

	.debris {
		position: absolute;
		width: 10px;
		height: 10px;
		background: #000;
		border-radius: 50%;
		animation: fly 3s infinite linear;
	}

	@keyframes fly {
		0% { transform: translate(0, 0) scale(1); }
		100% { transform: translate(500px, -300px) scale(2); }
	}

	.spark {
		position: absolute;
		width: 4px;
		height: 20px;
		background: #ff00ff;
		transform: rotate(45deg);
		animation: flicker 0.2s infinite alternate;
	}

	@keyframes flicker {
		from { opacity: 0.1; }
		to { opacity: 1; }
	}
</style>
</head>
<body>
<center><h1>500 HTTP Internal Server Error</h1></center>
<p>Everything has collided with everything. The chaos is... absolute.</p>
<hr><center>Webserv Team</center>
<div class="explosion" style="top:20%; left:10%;"></div>
<div class="explosion" style="top:50%; left:70%;"></div>
<div class="explosion" style="top:80%; left:30%;"></div>

<!-- Debris -->
<div class="debris" style="top:60%; left:20%;"></div>
<div class="debris" style="top:65%; left:50%; animation-delay: 1s;"></div>
<div class="debris" style="top:75%; left:70%; animation-delay: 0.5s;"></div>

<!-- Sparks -->
<div class="spark" style="top:40%; left:40%;"></div>
<div class="spark" style="top:45%; left:60%; animation-delay: 0.3s;"></div>
<div class="spark" style="top:55%; left:80%; animation-delay: 0.6s;"></div>
</body>
</html>
