<!DOCTYPE html>
<html>
<head>
<title>500 HTTP Internal Server Error</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400..900&display=swap" rel="stylesheet">
<link rel="icon" type="image/x-icon" href="/favicon.ico">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
	body, html {
		margin: 0;
		padding: 0;
		font-family: 'Press Start 2P', cursive;
		color: #00ffe0;
		background: #000;
		overflow-x: hidden;
		background-image: url('https://www.transparenttextures.com/patterns/pixel-weave.png');
		background-size: 100px;
		animation: bgScroll 20s linear infinite;
	}

	@keyframes bgScroll {
		from { background-position: 0 0; }
		to { background-position: 1000px 0; }
	}

	body::before {
		content: "";
		position: fixed;
		top: 0;
		left: 0;
		height: 100%;
		width: 100%;
		background: linear-gradient(180deg, #2b1055, #7597de, #2b1055);
		z-index: -1;
		transform: scale(1.2);
		opacity: 0.2;
		animation: float 6s ease-in-out infinite;
	}

	@keyframes float {
		0%, 100% { transform: translateY(0) scale(1.2); }
		50% { transform: translateY(-10px) scale(1.25); }
	}

	h1, h2 {
		text-align: center;
		text-shadow: 0 0 5px #ff00ff, 0 0 10px #00ffff;
		animation: glitch 1s infinite;
	}

	@keyframes glitch {
		0% { text-shadow: 2px 0 red, -2px 0 cyan; }
		25% { text-shadow: -2px 0 red, 2px 0 cyan; }
		50% { text-shadow: 2px 2px red, -2px -2px cyan; }
		75% { text-shadow: -2px -2px red, 2px 2px cyan; }
		100% { text-shadow: 2px 0 red, -2px 0 cyan; }
	}

	p {
		text-align: center;
		font-size: 12px;
		color: #fff;
	}

	br {
		line-height: 2em;
	}
</style>
</head>
<body>
<center><h1>500 HTTP Internal Server Error</h1></center>
<hr><center>Webserv Team</center>
</body>
</html>
